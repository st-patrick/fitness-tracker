Insights:
+ of course I‚Äôm tired af when I gain 300g body mass per day. I literally gained almost 3kg in 10 days and 800g in 3 days. That‚Äôs like puberty times 10 or so. Also, the fatty intake might cause too much work for me
+ I should be able to gain 500g of non-fat in a month
+ I am getting stronger in the exercises I do but I‚Äôm afraid it shifts. Away from gluteals and lats towards my back and abs
+ to be fair, I was in a caloric deficit since I came here and only started whatever I want about 3 weeks ago.
+ in three days, I did convert pretty much all the protein I had into muscle (around 200-300g). I slept plenty >=10ths and did the classics (bench press, squats, deadlifts)
+ general consensus for bulk is just gain any amount and the cut ratio should be 1:0 so at the end not lose any muscle
+ all this body mass building and destroying definitely gets me to bed at 10
+ create a positivity bias. Don‚Äôt take any notes unless it‚Äôs going exactly right in the last few days
+ boxing does feel good and might help w testosterone
+ percentage measured may also heavily depend on body sweat and nervous system. I thought I gained quite a lot. In the morning I already had 150mg of caffeine. So little sweat? But then again, even after workouts the numbers rarely change
+ it might actually be a good thing that the lying down leg press is harder bc from sitting hamstrings tend to be overstretched and now they are les stretched


Ideas:
+ what about not working out at all in the cut phase? I do always lose fat but with no activity there‚Äôs no reason to lose muscle
+ try again with the eat whatever you want style. No tracking. I can estimate afterwards.
+ feed what you want to be consumed: so hardly protein, mostly fat

Muscle percentage gain theories for me:
+ Rest!
+ calories seem to make 0 difference
+ there is too much working out but hardly too little
+ eating and drinking whatever whenever definitely helps retain muscle mass (but also gain more in like a ratio of 3:1 fat:muscle)
+ I lose fat quickly but in a 2:1 ratio
>> let‚Äôs say I gains 30kg fat and 10kg muscle. Then I‚Äôd lose 30kg fat and 15kg muscle. Hmm‚Ä¶. That doesn‚Äôt work out. So I need to lower gain ratio or increase cut ratio or both. Maybe more protein in gain and less protein in cut? Let‚Äôs see what happens. Just keep doing it fun and measure

<script>

        return await thatFetchStuff(request);
    }

    async function thatFetchStuff(request) {
        let responseObject = {};

        await fetch(request)
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error('Something went wrong on api server!');
                }
            })
            .then(response => {
                responseObject = response;
                // ...
            }).catch(error => {
                console.error(error);
            });

        return responseObject;

    function addTodo(){
        let listDOM = document.getElementById('list');
        let content = "<input class=\"form-control mb-2 todo-input\" type=\"text\" placeholder=\"type here\">";
        listDOM.insertAdjacentHTML('beforeend', content);
    }

    function addBreakdown() {
        let listDOM = document.getElementById('breakdown-list');
        let content = "<textarea class=\"form-control mb-2 breakdown-input\" type=\"text\"></textarea>";
        listDOM.insertAdjacentHTML('beforeend', content);
    }


    async function renderTodos() {
        let listDOM = document.getElementById('list');
        let listHTML = "";

        let doneDOM = document.getElementById('done');
        let doneHTML = "";

        for(let todo of globalList) {

            if (todo.score < 0) {
                doneHTML += "<p>" + todo.name + "</p>";
            } else {
                listHTML += "<input class=\"form-control mb-2 todo-input\" type=\"text\" value=\"" + todo.name + "\" aria-label=\"default input example\">";
            }

        }

        listDOM.innerHTML = listHTML;
        doneDOM.innerHTML = doneHTML;

        document.getElementById('count').innerHTML = globalTodoCount;
        document.getElementById('countDone').innerHTML = globalDoneCount;
    }

    async function renderAll() {
        renderTodos();

        let listDOM = document.getElementById('breakdown-list');
        let listHTML = "";

        for(let breakdown of globalBreakdownList) {
            listHTML += "<textarea class=\"form-control mb-2 breakdown-input\" type=\"text\">" + breakdown + "</textarea>";
        }

        listDOM.innerHTML = listHTML;
    }

    /*
     * assigns each ToDo a score based on the first letters code
     */
    function scoreTodos() {

        globalDoneCount = 0;
        globalTodoCount = 0;

        for(let todo of globalList) {

            if(todo.name.includes("DONE")) {

                todo.score = -1;
                globalDoneCount++;

            } else {

                let highImpact = todo.name.charAt(0);
                let importance = todo.name.charAt(1);
                let urgency = todo.name.charAt(2);

                if (highImpact != '-') {
                    highImpact = 100;
                } else { highImpact = 0; }
                if (importance != '-') {
                    importance = 10;
                } else { importance = 0; }
                if (urgency != '-') {
                    urgency = 1;
                } else { urgency = 0; }

                todo.score = highImpact + importance + urgency;
                globalTodoCount++;

            }

        }

    }

    function compareTodoScore(a, b) {
        return b.score - a.score;
    }

    // in this case query would simply be "textarea" for now
    function getDataFromInputs(query) {
        const elements = document.querySelectorAll(query);

        globalList = [];

        for(let element of elements) {
            if(element.value != "") {
                globalList.push(element.value);
            }
        }
    }
